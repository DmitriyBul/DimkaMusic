<!DOCTYPE html>
{% extends "music/base.html" %}
{% load static %}
<html lang="en" xmlns="">
{% block title %}
{{ album.name }}
{% endblock %}
</head>
<body>
{% block content %}
<div class="main-player">
    {% for song in songs %}
    <div class="song"></div>
    {% endfor %}
    <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>music</p>
    <div class="left">
        <img id="track_image">
        <div class="volume">
            <p id="volume_show">90</p>
            <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
            <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
        </div>
    </div>
    <div class="right">
        <div class="show_song_no">
            <p id="present">1</p>
            <p>/</p>
            <p id="total">4</p>
        </div>

        <p id="title">title.mp3</p>
        <p id="artist">artist name</p>

        <div class="middle">
            <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
            <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
        </div>

        <div class="duration">
            <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
        </div>
        <button id="auto" onclick="autoplay_switch()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
        </button>
    </div>
</div>

<img src="{% if album.image %}{{ album.image.url }}{%endif%}">
<div class="col-6">
    <div class="product-detail">
        <h3>{{ album.name }}</h3>

        {{ album.year }}

    </div>
</div>
<br>
{% endblock %}
</body>

</html>
